<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
  <div class="container">
    <form action="">
      <img src="./images/telephone.png">
      <div class="input-group">
        <label>Full name </label>
        <input type="text" placeholder="Enter your full name">
        <span id="name-error">Name is required</span>
      </div>
      <div class="input-group">
        <label>Phone no. </label>
        <input type="tel" placeholder="123 456 7890">
        <span id="phone-error">Phone is required</span>
      </div>
      <div class="input-group">
        <label>Email </label>
        <input type="email" placeholder="Enter your email">
        <span id="name-error">Email is required</span>
      </div>
      <div class="input-group">
        <label>Message </label>
        <textarea placeholder="Enter your message" rows="5"></textarea>
        <span id="name-error">Message is required</span>
      </div>
      <button>Submit</button>
      <span id="submit-error">Please fix the errors</span>
    </form>
  </div>
  <script src="./scripts.js"></script>
</body>

</html>
