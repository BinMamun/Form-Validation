<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
  <div class="container">
    <form action="">
      <img src="./images/telephone.png">
      <div class="input-group">
        <label>Full name </label>
        <input type="text" class="js-name" placeholder="Enter your full name">
        <span id="name-error"></span>
      </div>
      <div class="input-group">
        <label>Phone no. </label>
        <input type="tel" class="js-phone" placeholder="123 456 7890">
        <span id="phone-error"></span>
      </div>
      <div class="input-group">
        <label>Email </label>
        <input type="email" class="js-email" placeholder="mail@mail.com">
        <span id="email-error"></span>
      </div>
      <div class="input-group">
        <label>Message </label>
        <textarea placeholder="Enter your message" class="js-message" rows="5"></textarea>
        <span id="message-error"></span>
      </div>
      <button type="button" id="submit-button">Submit</button>
    </form>
  </div>
  <script src="./scripts.js"></script>
</body>

</html>
